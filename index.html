<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Joke Generator</title>
   <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="logo" id="logo">
      <img class="chuck-image" id="chuck" src="./img/Chuck_norris.PNG" alt="">    
   </div>
   <div class="joke-container" id="joke-container">
   <!-- Joke container -->
      <div class="joke-text" id="joke-text">
         <i class="fas fa-hand-rock"></i>
         <span id="joke"></span>
      </div>

      <!-- Button Container -->
      <div class="button-container">
         <button id="new-joke">New Joke</button>
      </div>
   </div>
   <!-- Loader -->
   <div class="loader" id="loader">
      <i class="fas fa-hand-middle-finger"></i>
   </div>

   <div class="author">
      <p class="authorText">Made with <span class="heart">&#10084</span> by </p>
      <a class="gitHubLink" href="https://github.com/hryhoriiK97">hryhoriiK97</a>
   </div>
   <!-- Script -->
   <script src="script.js"></script>
</body>
</html>
